<div fxLayoutAlign="center center" fxLayoutGap="15px">
  <mat-form-field fxFlex="35%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="eventSource" matSort>
  <!--u ng containeru;
  vrednosti celija kolone: mat-cell-->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date | date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.duration }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="peopleNum">
    <mat-header-cell *matHeaderCellDef mat-sort-header>People number</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.peopleNum | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
  </ng-container>
  
  <!--ispisuje vrednost celija redova-->
  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let rows; columns: displayColumns;"></mat-row>
    
</mat-table>

<mat-paginator [pageSize]="1" [pageSizeOptions]="[2, 4, 6, 10, 20, 100]"></mat-paginator>
