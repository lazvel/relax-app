
<mat-tab-group fxLayout="column" fxLayoutAlign="center center"
    *ngIf="!upcomingEvent">
    <mat-tab label="Current events">
        <app-current-event></app-current-event>
    </mat-tab>
    <mat-tab label="Upcoming events">
        <app-upcoming-event (eventStart)="upcomingEvent=true"></app-upcoming-event>
    </mat-tab>

    <mat-tab label="Finished events - Istorijat">
        <app-finished-event></app-finished-event>
    </mat-tab>
</mat-tab-group>
